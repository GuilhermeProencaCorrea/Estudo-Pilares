<!DOCTYPE html>
<html>
<body>

<h1>Comparação de JavaScript</h1>
<h2>O () ? : Operador Ternário</h2>

<p>Insira sua idade e clique no botão:</p>

<input id="age" value="18" />

<button onclick="myFunction()">Testa</button>

<p id="demo"></p>

<script>
function myFunction() {
  let age = document.getElementById("age").value;
  let voteable = (age < 18) ? "Muito jovem":"Velho o suficiente";
  document.getElementById("demo").innerHTML = voteable + " para votar.";
}
</script>

</body>
</html>
