<h2>Tabela</h2>

<table>

    </tr>
    <tr>
        <td>2,1</td>

    </tr>

<form action="./formulário.html" method="get"><!--Dados: nome, email, idade, gênero e lingagem-->
    <!--action => local para onde o formulário vai-->
    <!--get passa pra URL e post pra um servidor-->
    <label for="nome">Nome: </label><!--Escreve um texto ao lado do input (label=rótulo) => rótulo do input-->
    <input type="text" name="nome" id="nome"><!--Recebe informações externas-->
    <label for="email">email: </label><!--for referencia a id-->
    <input type="email" name="email" id="email"><!--O name é passdo pro servidor-->
    <label for="idade">idade: </label>
    <input type="number" min="1" max="100" name="idade" id="idade">
    <label for="genero">genero: </label>
    <input type="radio" name="genero" id="Mascolino" value="Mascolino">
    <label for="Mascolino">Mascolino</label>
    <input type="radio" name="genero" id="Feminino" value="Feminino">
    <label for="Feminino">Feminino</label>
    <label for="lingagem">Lingagem: </label>
    <input type="checkbox" name="lingagem" id="Portugues" value="Português">
    <label for="Portugues">Português</label>
    <input type="checkbox" name="lingagem" id="Ingles" value="Inglês">
    <label for="Ingles">Inglês</label>
    <input type="checkbox" name="lingagem" id="Alemao" value="Alemão">
    <label for="Alemao">Alemão</label>
    <button>Submit</button><!--Submit=Enviar-->
    
</form><!--elemento é um contêiner para diferentes tipos de elementos de entrada, 
como: campos de texto, caixas de seleção, botões de opção, botões de envio, etc.-->



</body>
</html>
