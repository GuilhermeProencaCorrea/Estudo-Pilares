<!--Eventos que ocorrem com os elementos HTML. Pode ser algo que o navegador faz ou algo que um usuário faz.

    Exemplo: 
    Uma página da web HTML terminou de carregar
    Um campo de entrada HTML foi alterado
    Um botão HTML foi clicado

O JavaScript pode "reagir" a esses eventos. Permite a executção de código quando os eventos são detectados.

O HTML permite que os atributos do manipulador de eventos, com código JavaScript , sejam adicionados aos elementos HTML.
