<!--Eventos que ocorrem com os elementos HTML. Pode ser algo que o navegador faz ou algo que um usuário faz.

    Exemplo: 
    Uma página da web HTML terminou de carregar.
    Um campo de entrada HTML foi alterado.
    Um botão HTML foi clicado.
    Passar o muser sobre um elemento.

O JavaScript pode "reagir" a esses eventos. Permite a executção de um código quando os eventos são detectados.

Ex.: Podemos usar o onclick chamando uma função do java script

Eventos por notação de atributo:
São mais simples com onclick=" "
Só é possível adicionar um único ouvinte de evento por atributo.
Notação de atributo não permite adicionar ouvintes de evento para eventos personalizados, apenas para os eventos padrão do HTML.
Não permite usar o objeto event para obter informações sobre o evento ocorrido.

Podemos também usar funções intermediárias: um função que chama outras funções.
É útil quando precisamos chamar múltiplas funções em um evento e queremos evitar as desvantagens da notação de atributo.

const button = document.getElementById('button');
button.addEventListener('click', function(event) {
  validateForm();
  sendForm();
}); Dentro da função intermediária, chamamos as funções validateForm e sendForm.

É possível chamar múltiplas funções em um evento e ainda usar o objeto event para obter informações sobre o evento ocorrido.
Além disso, é possível adicionar quantos ouvintes de evento quisermos usando o método addEventListener.


O HTML permite que os atributos do manipulador de eventos, com código JavaScript , sejam adicionados aos elementos HTML.
--><button onclick="myFunction(); Myconteudo()">Botão Evento</button><!--Esvento de click-->


<!-- onclick - onmouseover - onmouseout -->

<button onclick="Myconteudo()">Conteúdo</button>
<!--Mais de uma função, separar por ponto é vígula-->
<p id="conteudo"></p>

<div onmouseover="mauserOver()" onmouseout="mauserOut()" class="contPers" id="mouserAlt">Passe o Mouse</div>

<script>
    function myFunction() {
        alert("Hello World!");
    }
    function Myconteudo () {
        document.getElementById("conteudo").innerHTML= "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sit soluta vel labore expedita nisi minima placeat! Dolorem, provident facilis. Ex a ad illum hic adipisci molestiae, consequatur fugit suscipit maiores.";
    }
    function mauserOver () {
        document.getElementById("mouserAlt").innerHTML="Retire o Mause";
    }
    function mauserOut () {
        document.getElementById("mouserAlt").innerHTML="Passe o Mause"
    }

</script>
<style>
    .contPers{
        background-color: red;
        color: white;
        width: 100px;
        height: 100px;
        padding: 30px;
        text-align: center;
    }
</style>
