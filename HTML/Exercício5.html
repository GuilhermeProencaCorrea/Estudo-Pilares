<h2>JavaScript const</h2>

<p>Teste de Array</p>

<p>Teste de Objeto: objeto pessoa</p>
<p id="pessoa"></p>

<script>
// Cria uma array:
const cars = ["Saab ", "Volvo ", "BMW "];
const pessoa = {Nome:"Carlos ", Altura:1.70 , Peso:60, Nacionalidade:"Brasileiro" }

//Altera a propriedade nome:
pessoa.Nome = "Valdemar ";

document.getElementById("pessoa").innerHTML = pessoa.Nome+pessoa.Peso+"kg "+pessoa.Altura+"m "
+pessoa.Nacionalidade;


// Muda um elemento da array:
cars[0] = "Toyota ";

cars[1] = "Ford ";

// Adiciona um elemento a array:
cars.push("Audi ");
cars.push("Camaro ");

// Escreve os alementos da array no paragrafo do html com id="demo":
document.getElementById("demo").innerHTML = "Carros interessantes: "+cars; 
document.getElementById("demo1").innerHTML = cars[1]; 
document.getElementById("demo2").innerHTML = cars[2]; 
document.getElementById("demo3").innerHTML = cars[3]; 
</script>
