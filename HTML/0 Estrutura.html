<!DOCTYPE html><!--Define o tipo da página-->

<html><!-- tag raiz do html --></html>

<head><!-- cabeça do html - título e metadados--></head>

<body><!-- corpo do html - estrutura da página --></body>

<meta charset="UTF-8"><!--Tipo de caracteres-->
<meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Evitar problemas no internet explore-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Deixa o site responsivo-->
<link rel="stylesheet" href="style.css"><!--Inporta CSS externo-->

<title></title><!--Título da página => dento da tag head-->

<h1><!-- Tag de título h1 até h6 (níveis de importância) --></h1>
<p><!-- Tag de paragrafo --></p>
