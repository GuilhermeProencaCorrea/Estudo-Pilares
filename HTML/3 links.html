<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Links no HTML</h1>

    <h2>Abrir o link na mesma página</h2>
    <a href="https://www.brainfacts.org/">Brain1</a> <!--target="_self"-->
    <h2>Abrir o link em outra página</h2> 
    <a href="https://www.brainfacts.org/" target="_blank" >Brain2</a> <!--target="_blank"-->
    <h2>Abre no quadro pai</h2>
    <a href="https://www.brainfacts.org/" target="_parent">Brain3</a> <!--target="_parent"-->
    <h2>Abre em todo o corpo da janela</h2>
    <a href="https://www.brainfacts.org/" target="_top">Brain4</a> <!--target="_top"-->
    <h2>Imagem com link</h2>
    <a href="https://www.brainfacts.org/" target="_blank">
        <img src="./../img/human-brain-symbol-icon-png.webp" alt="Cérebro" width="100px" height="80px">
    </a>
    <h2>Botão com link</h2>
    <button onclick="document.location='https://www.brainfacts.org/'">Botão</button>
    
    <style>
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        list-style: none;
        font-family:sans-serif;
    }   
    button{
        width: 100px;
        height: 50px;
        border-radius: 10px;
        border: none;
        background-color: yellow;
        
    }
    </style>
 
</body>
</html>
