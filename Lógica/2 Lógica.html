<h1>Equação do Segundo Grau</h1>
<h2>ax^2 + bx + c = 0</h2>

<script>
var coefeciente_a = prompt("Coefiente a");
var coefeciente_b = prompt("Coefiente b");
var coefeciente_c = prompt("Coefiente c");
var a = parseFloat(coefeciente_a);
var b = parseFloat(coefeciente_b);
var c = parseFloat(coefeciente_c);
var delta = ((b**2)-(4*a*c));
if (delta<0) {
    document.write("Raiz de "+delta+" não existe");
} else {
    var raiz = delta**(1/2);
    var x1 = ((-b+raiz)/(2*a));
    var x2 = ((-b-raiz)/(2*a));
    document.write("x1= "+x1);
    document.write("<br>x2= "+x2);
}
</script>
